#{extends 'main.html' /}
#{set title:'signup.html' /}
#{form @register(),method:'post',class:'form-horizontal'}
 <h4 class="col-md-offset-2" >注册</h4>
<div class="form-group ${errors.forKey('email') ? 'has-error' : ''}">
	<label for="password" class="col-md-2 control-label">邮箱</label>
	<div class="col-md-3 ">
		<input type="text" name="email" value="${flash.email}" id="email" class="form-control" />
	</div>
	<span class="col-md-3">#{error 'email' /}</span>
</div>

<div class="form-group ${errors.forKey('name') ? 'has-error' : ''}">
	<label for="password1" class="col-md-2 control-label">昵称</label>
	<div class="col-md-3 ${errors.forKey('password') ? 'has-error' : ''}">
		<input type="text" name="name" value="${flash.name}" class="form-control" />
	</div>
	<span class="col-md-3">#{error 'name' /}</span>
</div>

<div class="form-group ${errors.forKey('password') ? 'has-error' : ''}">
	<label for="password2" class="col-md-2 control-label">密码</label>
	<div class="col-md-3 ">
		<input type="password" class="form-control" name="password" value="${flash.password}" id="password" />
	</div>
	<span class="col-md-3">#{error 'password' /}</span>
</div>


<div class="form-group ${errors.forKey('gender') ? 'has-error' : ''}">
	<label for="password2" class="col-md-2 control-label">性别</label>
	<div class="col-md-3 ">
		<input type="radio"  name="gender" value="女" ${flash.gender=="女"?"checked":""}  >女
		<input type="radio"  name="gender" value="男" ${flash.gender=="男"?"checked":""} >男
	</div>
	<span class="col-md-3">#{error 'gender' /}</span>
</div>

<div class="form-group">
<div class="col-md-offset-2 col-md-3">
<input type="submit" class="btn btn-primary" value="注册" id="signupButton" />
</div>
</div>
#{/form}
