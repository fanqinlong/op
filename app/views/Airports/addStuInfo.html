#{extends 'main.html' /} #{set title:'addStuInfo.html' /}
<link href="../../public/stylesheets/datetimepicker.css" rel="stylesheet" media="screen">
<div >
	<h1>接机服务</h1>
	<div>
		<fieldset>
			<legend> 请认真填写你的信息 </legend>

			<form id="pickupStudentsUserinfor" action="@{Airports.doAddStuInfo(schoolId)}" class="form-horizontal"
				method="POST">
				<p>
					<label class="control-label" ><a style="color: #FF0000;"> * </a> 姓名：</label> 
				<div class="controls">
					<input	style="height: 20px" ; id="siUsername" type="text" name="s.name"
						value="${flash.name}" placeholder="请输入真实姓名"> <span class="error">#{error 'a.name' /}</span>
						<input type="hidden" name="s.school" value="${schoolName}">
						<input type="hidden" name="schoolId" value="${schoolId}">
				</div>		
				</p>
				<p>
					<label class="control-label" ><a style="color: #FF0000;"> * </a> 性别：</label>
					<div class="controls">
					 <input	type="radio" name="s.gender" id="siSex" value="男"
						${flash.gengder== "男"?"checked":""}" />男 <input type="radio"
						name="s.gender" id="siSex" value="女" ${flash.gengder== "女"?"checked":""}" />女
						</div>
				</p>
				<p>
					<label class="control-label" ><a style="color: #FF0000;"> * </a> 电话：</label>
					<div class="controls">
					 <input	style="height: 20px" ; type="text" id="siTelphone" name="s.phone"
						value="${flash.siTelphone}" placeholder="请输入有效的电话号码">
					<span class="error">#{error 'a.phone' /}</span>
					</div>
				</p>
				<p>
					<label class="control-label" > <a style="color: #FF0000;"> * </a>Email:
					</label> 
					<div class="controls">
					<input id="email" type="text" name="s.email"
						value="${flash.email}" placeholder="请输入邮箱" style="height: 20px";><span class="error">#{error 'a.email' /}</span>
				</div>
				</p>
				<p>
					<label class="control-label" > <a style="color: #FF0000;"> * </a>专业:
					</label>
					<div class="controls">
					 <input id="simajor" type="text" name="s.major"
						value="${flash.major}" placeholder="请输入你的专业" style="height: 20px";>
					<span class="error">#{error 'a.major' /}</span>
					</div>
				</p>
				<p>
					<label class="control-label" ><a style="color: #FF0000;"> * </a> 达到机场:</label>
					<div class="controls"> 
					<input id="siAirport" type="text" name="s.airport"
						value="${flash.airport}" placeholder="将要到达的机场"
						style="height: 20px";><span class="error">#{error 'a.airport' /}</span>
						</div>
				</p>
				<p>
					<label class="control-label" ><a style="color: #FF0000;"> * </a> 航班:</label>
					<div class="controls">
					 <input id="siAirport" type="text" name="s.flight" value="${flash.flight}"
						placeholder="将要到达的机场" style="height: 20px" ; /><span class="error">#{error 'a.flight' /}</span>
				</div>
				</p>
				 
				
				
					<div class="control-group">
					<label class="control-label" ><a style="color: #FF0000;"> * </a>到达时间</label>
					<div class="controls">
						 <div class="input-append date form_datetime" >
						 
						<input size="16" type="text"  name="s.date" value="${flash.date}" readonly style="width: 181px;">
					 
						<span class="add-on"><i class="icon-th"></i></span>
						<span class="error">#{error 'a.time_from' /}</span>
					</div>
 	 
					</div>
				</div>
				<p>
					
					<div class="controls">
						<a>${explain}</a>
					</div> 
				</p>
				<p>
					<label class="control-label" ><a style="color: #FF0000;"> * </a> 行李:</label>
					<div class="controls">
					<textarea name="s.luggage" cols="36" rows="4" id="luggage"
						placeholder="请描述行李大小，方便我们安排适当的车型.">${flash.luggage}</textarea>
				</div> 
				</p>
				<p>
					<label class="control-label" > 备忘:</label> 
					<div class="controls">
					<textarea name="s.remarks" cols="36" rows="6" id="remarks"
						placeholder="还有什么需求请留言...">${flash.remarks}</textarea>
				</div>
				</p>
				<p>
					 <input type="submit" class="btn btn-large btn-info" style="margin-left:178px;" value="提交">
					 <input type="reset"   class="btn btn-large" value="重置">
				</p>
			</form>
		</fieldset>
	</div>
</div>

<script type="text/javascript" src=" ../../public/javascripts/jquery-1.8.3.min.js" charset="UTF-8"></script>
 
<script type="text/javascript" src=" ../../public/javascripts/bootstrap-datetimepicker.js" charset="UTF-8"></script>
<script type="text/javascript" src="../../public/javascripts/locales/bootstrap-datetimepicker.fr.js" charset="UTF-8"></script>
<script type="text/javascript">
 
 
   $(".form_datetime").datetimepicker({
   
        format: "yyyy-mm-dd  hh:ii",
		autoclose: true, 
		todayBtn: true,
		startDate: "2013-9-11  10:00 ",
        pickerPosition: "bottom-left",
    });
</script>
