#{extends 'main.html' /} #{set title:'resetPassword.html' /} #{form @doResetPassword(),method:'post',class:'form-horizontal'}
<h4 class="col-md-offset-2">重置密码</h4>
<div class="form-group">
	<label for="password1" class="col-md-2 control-label">新密码：</label>
	<div class="col-md-3">
		<input type="password"  class="form-control" name="password" id="password1" value="${flash.password}" />
		<span>#{error 'password' /}</span>

	</div>
</div>
<div class="form-group">
	<label for="password2" class="col-md-2 control-label">重复新密码：</label>
	<div class="col-md-3">
		<input type="password"  class="form-control" name="password2" id="password2" />
		<span>#{error 'password2' /}</span>

	</div>
</div>
<div class="form-group">
<div class="col-md-offset-2 col-md-3">
<input type="hidden" name="id" value="${id}" />
<input type="submit" class="btn btn-primary" value="重置">
</div>

</div>
#{/form}
