#{extends 'main.html' /}
#{set title:'index.html' /}

<div class="row">
  <div class="col-md-6">
    <h4>订餐服务流程</h4>
    <img  src="public/images/eat.png" class="mt40 mb40"/>
	<div class="panel panel-success">
	  <div class="panel-heading text-center">温馨提示，您需要登录进行继续操作→</div>
</div>
	<!--<button type="button" class="btn btn-primary btn-lg btn-block"></button>-->
</div>
  <div class="col-md-6">
#{if isMerchants}
<div class="col-md-6">
  <h4 class="">本店订餐数量</h4>
  <table class="table table-bordered mt80">
        <thead>
        </thead>
        <tbody>
          <tr>
            <td><h1 class="color-red">${isNotSendnumber}</h1>
            	<span class="text-muted">等待派送</span>
            </td>
            <td><h1 class="color-blue">${isSendnumber}</h1>
            <span class="text-muted">正在派送</span>
            </td>
            <td><h1 class="color-green">${succnumber}</h1>
            <span class="text-muted">交易成功</span>
            </td>
          </tr>
       
        </tbody>
      </table>
      <div class="size4  text-center mt40">您好，尊贵的店长，您可以点击<a href="@{Meal.lookOr(user_id)}">查看订单</a>，来查看您的全部订单</div>
  </div>
 #{/if}
 #{else}
  <h3 class="mt80 mb40 ml30">登录奥噗</h3>
    <form class="form-horizontal" role="form" action="@{SimpleUsers.authenticate}"  method="POST">
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">邮箱</label>
        <div class="col-sm-6">
          <input type="email" class="form-control" name="email" id="email" placeholder="email" value="${flash.email}">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
        <div class="col-sm-6">
          <input type="password" class="form-control" id="password" name="password" placeholder="password">
        </div>
      </div>
       
	  <div class="col-md-6 col-md-offset-2 pl0">
        <span class="pull-left">还没有账号？</span>
		<a href="/simple/signup">  <span class="pull-right">快速注册</span></a>
      
      </div>
      <div class="form-group ">
        <div class="col-sm-offset-2 col-sm-6">
          	<button type="submit" class="btn btn-primary btn-lg btn-block mt40">登录并进行下一步</button>
        </div>
      </div>
    </form>
    #{/else}
  </div>
</div>
