#{extends 'main.html' /}
#{set title:'login.html' /}

<h4 id="title">Login</h4>
 
<form id="login" action="@{CSSAs.authenticate}" method="POST"  class="form-horizontal" accept-charset="${_response_encoding}">
 
	<div class="control-group">
		<label  class="control-label">Email</label>
		<div class="controls">
		<input type="text" name="email" value="${flash.email}" id="email" />
		</div>
		</div>
	 
	 
	<div class="control-group">
		<label  class="control-label">Password</label>
		<div class="controls">
		<input type="password" name="password" value="" id="password" />
		</div>
		</div>
 
	
	<div class="buttons">
	<div class="control-group">
		<div class="controls">
			<input type="submit" class="btn btn-info" value="Login" id="loginButton" />
			<a href="@{CSSAs.forgetPassword}" style="margin-left:80px;">忘记密码?</a> 
			</div>
		</div>
	</div>
	 
</form>
 


#{if flash.notconfirmed}
	<p>
		邮箱未见证，重新<a class="action" href="@{Cssas.resendConfirmation(flash.notconfirmed)}">发送</a>邮件。
	</p>
#{/if}
