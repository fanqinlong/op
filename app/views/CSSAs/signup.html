#{extends 'main.html' /}
#{set title:'signup.html' /}

 
<h4 id="title">CSSA注册</h4>


<form id="signup" action="@{CSSAs.register}"  class="form-horizontal"  method="POST" accept-charset="${_response_encoding}">
	
	 
	<p>
	<div class="form-group">
		<label  class="col-md-2 control-label">组织名称</label>
		
		<div class="col-md-3">
			<select name="school"  >
					<option selected>请选择：</option> 
					#{list items:schools,as:'school'}
						<option value="${school.id}" >${school.name}</option>
					 #{/list}
			</select> 
		</div>
		</div>
	</p>
	<p>
	<div class="form-group">
		<label  class="col-md-2 control-label">联系邮箱</label>
		<div class="col-md-3">
		<input type="text" name="email" value="${flash.email}" id="email" />
		<span class="error">#{error 'email' /}</span>
		</div>
		</div>
	</p>
	<p>
	<div class="form-group">
		<label  class="col-md-2 control-label">密码</label>
			<div class="col-md-3">
			<input type="password" name="password" value="${flash.password}" id="password" /> <span class="error">#{error 'password' /}</span>
			</div>
		 </div>
		</p>
		<p>
		<div class="form-group">
		<label  class="col-md-2 control-label">密码重复</label>
			<div class="col-md-3">
			<input type="password" name="password2" value="${flash.password2}" id="password2" /> <span class="error">#{error 'password2' /}</span>
			</div>
		</div>
	</p>
	<p>
	<div class="form-group">
		<label  class="col-md-2 control-label">官方主页</label>
		<div class="col-md-3">
		<input type="text" name="homepage" value="${flash.homepage}"  />
		<span class="error">#{error 'homepage' /}</span>
		</div>
		</div>
	</p>
	<p>
	<div class="form-group">
		<label  class="col-md-2 control-label">成员人数</label>
		<div class="col-md-3">
		<select name="peopleNumber">
		<option selected="selected"value="1-20">1-20</option>
		<option value="20-50">20-50</option>
		<option value="50-100">50-100</option>
		<option value="100-200">100-200</option>
		<option value="200及以上">200及以上</option>
		</select>
	 
		<span class="error">#{error 'people_number' /}</span>
		</div>
		</div>
	</p>
	<p>
	<div class="form-group">
		<label  class="col-md-2 control-label">组织简介</label>
		<div class="col-md-3">
		<input type="text" name="selfIntro" value="${flash.selfIntro}" class="form-control" />
		<span class="error">#{error 'selfIntro' /}</span>
		</div>
		</div>
	</p>
	<p>
	<div class="form-group">
		<label  class="col-md-2 control-label">申请人</label> 
		<div class="col-md-3">
		<input type="text" name="applicant" value="${flash.applicant}" class="form-control" />
		
		</div>
		<span class="error">#{error 'applicant' /}</span>
		</div>
	</p>
	<p>
	<div class="form-group">
		<label  class="col-md-2 control-label">申请人职称</label>
		<div class="col-md-3">
		<input type="text" name="applicantTitle" value="${flash.applicantTitle}"/>
		<span class="error">#{error 'applicantTitle' /}</span>
		</div>
	</div>
	</p>
	<p>
	<div class="form-group">
		<label  class="col-md-2 control-label">联系方式</label>
		<div class="col-md-3">
		<input type="text" name="contract" value="${flash.contract}"  />
		<span class="error">#{error 'contract' /}</span>
		</div>
		</div>
	</p>
	
	<p class="buttons" style="margin-left:180px;">
		<input type="submit" value="注册" class="btn btn-primary btn-large" id="signupButton" />
		<input type="reset" value="重置" class="btn  btn-large"  />
	</p>
		
</form>
 <div style="clear:both;"></div>
