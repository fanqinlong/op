<meta http-equiv='Content-Type' content='doAddVolInfo/html; charset=utf-8' />

<div class="span5 offset3" style="margin-top: 110px;margin-bottom: 237px;margin-left:320px;">
<img src="@{'public/images/ok.png'}" style="float:left; margin-top: -15px;">
<h4 style="color:#5282a5">您好，您已经建立接机所需服务，添加信息成功！
<br>
<span id="div1" style="color:#5282a5"></span><span style="color:#5282a5" id="div2">秒后自动跳转个人主页</span></h4>
</div>

<script>
var start = 3;
var step = -1;
function count()
{
	document.getElementById("div1").innerHTML = start;
	start += step;
	if(start < 0)
		start = 3;
	setTimeout("count()",1000);
}
window.onload = count;
</script>
