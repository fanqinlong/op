#{extends 'main.html' /}
#{set title:'changePassword.html' /}
#{form @doChangePassword(),method:'post',class:'form-horizontal'}
 <h4 class="col-md-offset-2" >修改密码</h4>

<div class="form-group ${errors.forKey('password') ? 'has-error' : ''}">
	<label for="password" class="col-md-2 control-label">当前密码：</label>
	<div class="col-md-3 ">
		<input type="password"  class="form-control" name="password" id="password" value="${flash.password}" />
	</div>
	<span class="col-md-3">#{error 'password' /}</span>
</div>

<div class="form-group ${errors.forKey('password1') ? 'has-error' : ''}">
	<label for="password1" class="col-md-2 control-label">新的密码：</label>
	<div class="col-md-3 ${errors.forKey('password') ? 'has-error' : ''}">
		<input type="password"  class="form-control" name="password1" id="password1" value="${flash.password1}" />
		
	</div>
	<span class="col-md-3">#{error 'password' /}</span>
	
</div>
<div class="form-group ${errors.forKey('password2') ? 'has-error' : ''}">
	<label for="password2" class="col-md-2 control-label">重复新密码：</label>
	<div class="col-md-3 ">
		<input type="password"  class="form-control" name="password2" id="password2" value="${flash.password2}" />
	</div>
	<span class="col-md-3">#{error 'password2' /}</span>
</div>
<div class="form-group">
<div class="col-md-offset-2 col-md-3">
<input type="submit" class="btn btn-primary" value="修改">
</div>
</div>
#{/form}
