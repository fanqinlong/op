#{extends 'main.html' /}
#{set title:'changeEmail.html' /}
#{form @doChangeEmail(),method:'post',class:'form-horizontal'}
 <h4 class="col-md-offset-2" >修改邮箱</h4>
<input type="hidden" name="id" value="${id}"  />
<div class="form-group ${errors.forKey('email') ? 'has-error' : ''}">
	<label for="email" class="col-md-2 control-label">新邮箱</label>
	<div class="col-md-3 ">
		<input type="text"  class="form-control" name="email" id="email" value="${flash.email}" />
	</div>
	<span class="col-md-3">#{error 'email' /}</span>
</div>


<div class="form-group">
	<div class="col-md-offset-2 col-md-3">
		<input type="submit" class="btn btn-primary" value="修改">
	</div>
</div>
#{/form}
