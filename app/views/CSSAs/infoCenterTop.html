<div class="row">
	<div class=" col-md-2">
		<a href="@{CSSAs.changeProfile()}"> <img class="img-thumbnail profile-lg" src="${user.profile}">
		</a>
	</div>
	<div class="col-md-8">
		<span class="use-f-a16"><strong style="font-size: 26px;">${user.school.name} CSSA</strong></span> <a href="@{CSSAs.changePassword()}"> 密码</a>/ <a href="@{CSSAs.ChangeEmail()}"> 邮箱</a>
		<div style="padding-top: 20px; width: 100%; float: left;">
			<p class="use-f-p">
				#{if user.peopleNumber} <span class="userinfo-font-b">${user.peopleNumber}</span> <span class="userinfo-font-w">人,</span> #{/if} #{if user.homepage} <span class="userinfo-font-w">主页：</span> <a class="userinfo-font-b" target="view_window" href="${user.homepage}">${user.homepage}，</a> #{/if} #{if user.contract} <span class="userinfo-font-w">手机号</span> <span class="userinfo-font-b">${user.contract}</span> #{/if} <span> <img src="/public/images/edit.png">
				</span> <a class="userinfo-font-w" style="color: #e2e2e2" href="@{CSSAs.updateProfile()}">编辑资料</a>
			<p class="use-f-p">
				<span class="use-f-a16" style="color: #000000">组织简介:${user.selfIntro?user.selfIntro:'无'}</span>
			</p>
			<p style="padding-top: 20px;">
				<a class="btn btn-info use-but" href="@{Activities.create}"> <img src="/public/images/flag.png">发起活动
				</a> <a class="btn btn-info use-but" href="@{QuestAnsw.QuesIndex}"> <img src="/public/images/question.png">我要提问
				</a>
			</p>
		</div>
	</div>
</div>
